bookdown::bs4_book:
  css: style.css
  theme:
    primary: "#877e2c"
  repo: https://github.com/hardin47/website
  includes:
    in_header: js/mathjax-popover.html
    
bookdown::gitbook:
  css: style.css
  split_by: chapter
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Linear Models</a></li>
      after: |
        <li><a href="https://st47s.com/Math158" target="blank">Published with bookdown</a></li>
    edit: https://github.com/rstudio/bookdown-demo/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
