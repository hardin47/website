project:
  type: book
  output-dir: Notes

book:
  title: "Foundations of Data Science in R"
  reader-mode: true
  page-footer:
    left: |
      Foundations of Data Science in R, by Jo Hardin.
    right: |
      Built with ðŸ’š and <a href="https://quarto.org/">Quarto</a>.
  cover-image: images/tidydata_6.jpg
  favicon: images/favicon.ico
  site-url: https://ds002r-fds.netlify.app/
  repo-url: https://github.com/hardin47/DS002R-FDS
  repo-branch: main
  repo-actions: [issue]
  chapters:
    - index.qmd

    - part: p1-intro-to-sql.qmd
      chapters:
        - 01-intro.qmd
        - 02-viz.qmd
        - 03-wrangling.qmd

    - part: p2-using-sql.qmd
      chapters:
        - 10-db.qmd
        - 13-sql-joins.qmd
        
    - part: p3-build-db.qmd
      chapters: 
        - 14-creating-db.qmd
        - 15-change-db.qmd
        - 16-db-etc.qmd
        
    - part: p4-regex.qmd
      chapters:
        - 17-regex.qmd


bibliography: 
  - book.bib
  - packages.bib

format:
  html:
    theme:
      - scss/colors.scss
    header-includes: |
      <link rel="stylesheet" media="screen" href="https://fonts.googleapis.com/css2?family=Quicksand" type="text/css"/>
    code-link: true
    mainfont: Quicksand
    monofont: Quicksand
    include-in-header: js/mathjax-popover.html
    author-meta: "Jo Hardin"
    lightbox: 
      match: auto
      loop: false 

editor: source

execute:
  freeze: false
  fig-width: 6
  fig-show: hold
  fig-dpi: 300
  fig-align: center
  echo: true
  cache: false
  warning: false 
  callout-icon: false


knitr:
  opts_chunk: 
    dev: "ragg_png"
    fig-asp: 0.618  # 1 / phi
